---
- hosts: all
  become: yes
  tasks:
     - name: i want to install apache 2 webs server on ubuntu
       apt:
         name: apache2
         state: present
       when: ansible_os_family=="Debian"

     - name: i want to start apache2 webserver on ubuntu
       service:
            name: apache2
            state: started
       when: ansible_os_family=="Debian"